<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./CSS/estils.css">
        <title>M.09 - UF2 - A01 Imatges a la web</title>
    </head>
    <body>
        <header>
            <img src="./img/logoInsBaixCamp.png" alt="Logo INS Baix Camp">
        </header>
        <aside id="lateralEsquerre"></aside>
        <main>
            <h1>M.09 - UF2 - A01 Imatges a la web</h1>
            <div id="imatges">
                <div id="imgJPG" class="imatge">
                    <img src="./img/DelfinConCoche.jpg" alt="Imatge editada en format JPG">
                    <p>Imatge JPG: 600X265</p>
                </div>
                <div id="imgPNG" class="imatge">
                    <img src="./img/DelfinConCoche.png" alt="Imatge editada en format PNG">
                    <p>Imatge PNG: 600x265</p>
                </div>
                <div id="imgGIF" class="imatge">
                    <img src="./img/DelfinConCoche.gif" alt="Imatge editada en format GIF">
                    <p>Imatge GIF: 600x265</p>
                </div>
                <div id="imgWEBP" class="imatge">
                    <img src="./img/DelfinConCoche.webp" alt="Imatge editada en format WEBP">
                    <p>Imatge WEBP: 600x265</p>
                </div>
            </div>
        </main>
        <aside id="lateralDret"></aside>
        <footer>
            <p>Nom: Cristian Manuel Alcobendas Beorlegui</p>
        </footer>
    </body>
</html>
